<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leson 13-14</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="js/script.js"></script>
    <script src="js/tmpl.js"></script>
</head>
<body>
<h1 class="title">Тест по програмировинию</h1>
<script type="text/html" id="formTmpl">
<form id="testForm">

        <ul class="test">
            <li><h3 class="questions_title"><%=qst1%></h3>
                <ul>
                    <li class="questions_item"><input type="checkbox" id="q1ch1"><label
                            for="q1ch1"><%=qst1Var1%></label></li>
                    <li class="questions_item"><input type="checkbox" id="q1ch2"><label
                            for="q1ch2"><%=qst1Var2%></label></li>
                    <li class="questions_item"><input type="checkbox" id="q1ch3"><label
                            for="q1ch3"><%=qst1Var3%></label></li>
                </ul>
            </li>

            <li><h3 class="questions_title"><%=qst2%></h3>
                <ul>
                    <li class="questions_item"><input type="checkbox" id="q2ch1"><label
                            for="q2ch1"><%=qst2Var1%></label>
                    </li>
                    <li class="questions_item"><input type="checkbox" id="q2ch2"><label
                            for="q2ch2"><%=qst2Var2%></label>
                    </li>
                    <li class="questions_item"><input type="checkbox" id="q2ch3"><label
                            for="q2ch3"><%=qst2Var3%></label>
                    </li>
                </ul>
            </li>
            <li><h3 class="questions_title"><%=qst3%></h3>
                <ul>
                    <li class="questions_item"><input type="checkbox" id="q3ch1"><label
                            for="q3ch1"><%=qst3Var1%></label></li>
                    <li class="questions_item"><input type="checkbox" id="q3ch2"><label
                            for="q3ch2"><%=qst3Var2%></label></li>
                    <li class="questions_item"><input type="checkbox" id="q3ch3"><label
                            for="q3ch3"><%=qst3Var3%></label></li>
                </ul>
            </li>
        </ul>
        <button type="button" class="btn bt_submit" id="bnCheck">Проверить мои результаты</button>
</form>
<div class="result" id="result">
    <h2 class="title">Результати</h2>
    <button type="button" class="btn bt_close" id="bnReset">Закрити тест</button>
</div>
</script>


</body>
</html>
