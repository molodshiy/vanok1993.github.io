<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="clearfix">
    <div class="wrapper_header">
        <ul class="menu">
            <li><a href="#">Meu YouBike</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
        </ul>
        <div class="menu_offers"><a href="#"><img src="img/flag.png">Minhas Ofertas</a></div>
        <div class="menu_login">Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></div>
    </div>
</header>

<div class="content">

    <div class="title"><h2>Cadastre-se</h2></div>

    <div class="form_wrapper">
        <div class="content_form">
            <div class="facebook_buttons clearfix">
                <a class="facebook" href="#"><img src="img/facebook.png"></a>
                <a href="#"><img src="img/login_facebook.png"></a>
            </div>

            <div class="separator">OU</div>

            <form class="reg_form">
                <input type="text" placeholder="First Name" class="info_text" id="first_name">
                <input type="text" placeholder="Last Name" class="info_text" id="last_name">
                <input type="text" placeholder="Email Address" class="info_text" id="email">
                <input type="text" placeholder="Choose Password" class="info_text" id="password">
                <input type="text" placeholder="Password Confirm" class="info_text" id="password_confirm">
                <input type="checkbox" class="updates" id="updates">
                <label for="updates">Send me Youbike updates and tips</label>
                <button type="submit" class="submit" id="submit">Create my Account</button>
            </form>
        </div>
        <p class="text_content">By clicking the button above, you agree to the Terms of Service
            Xiew our Privacy Policy.</p>
    </div>
</div>
</body>
</html>
