<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link href="css/table_style.css" rel="stylesheet">
</head>
<body>
<table>
    <tr>
        <th colspan="2" class="unborder_top unborder_left"></th>
        <th colspan="2" class="unborder_top"></th>
        <th colspan="2" class="yellow unborder_top unborder_right"></th>
    </tr>

    <tr>
        <td class="height_square unborder_left"></td>
        <td colspan="3" rowspan="2" class="red"></td>
        <td colspan="2" class="yellow unborder_right"></td>
    </tr>

    <tr>
        <td rowspan="2" class="unborder_left"></td>
        <td class="height_square"></td>
        <td class="unborder_right"></td>
    </tr>

    <tr>
        <td class="grey"></td>
        <td class="grey"></td>
        <td class="width_square"></td>
        <td colspan="2" class="unborder_right"></td>
    </tr>

    <tr>
        <td rowspan="3" class="unborder_bottom unborder_left yellow"></td>
        <td class="grey"></td>
        <td class="grey"></td>
        <td></td>
        <td colspan="2" rowspan="2" class="blue unborder_right"></td>
    </tr>

    <tr>
        <td rowspan="2" colspan="2" class="unborder_bottom"></td>
        <td class="grey"></td>
    </tr>

    <tr>
        <td colspan="4" class="unborder_right unborder_bottom"></td>
    </tr>
</table>
</body>
</html>
