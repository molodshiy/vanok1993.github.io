<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link href="css/style.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>

    <script src="js/audiojs/audio.js"></script>
</head>
<body>
<header>
    <img class="logo" src="img/hedgehog_logo.svg">
</header>

<div class="container clearfix">
    <div class="wrapper_band clearfix">
        <div class="bands">
            <h2>Bands</h2>

            <form>
                <input class="search" placeholder="Search">
            </form>
            <div class="wrapper_sort clearfix">
                <span class="clearfix">Sort by:</span>
                <select class="clearfix">
                    <option>Name</option>
                    <option>Year</option>
                    <option>Rate</option>
                </select>
            </div>
            <ul class="list_bands">
            </ul>
        </div>
        <div class="wrapper_content">

            <div class="about_band clearfix">
                <img class="clearfix" src="img/img_band.png">
            </div>

            <div class="box albums">
                <h2>Albums</h2>
                <ul class="list_albums">
                </ul>
            </div>

            <div id="wrapper clearfix">
                <audio preload></audio>
                <ol class="list_songs">
                </ol>
            </div>

        </div>
    </div>


</div>

<script src="js/script.js"></script>
</body>
</html>
