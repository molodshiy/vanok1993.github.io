<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link href="css/style.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>

    <script src="js/audiojs/audio.js"></script>
</head>
<body>
<header>
    <img class="logo" src="img/hedgehog_logo.svg">
</header>

<div class="container clearfix">
    <div class="wrapper_band clearfix">
        <div class="bands">
            <h2>Bands</h2>

            <form>
                <input class="search" placeholder="Search">
            </form>
            <div class="wrapper_sort clearfix">
                <span class="clearfix">Sort by:</span>
                <select class="select_sort clearfix">
                    <option value="name">Name</option>
                    <option value="year">Year</option>
                    <option value="rate">Rate</option>
                </select>
            </div>
            <ul class="list_bands">
            </ul>
        </div>
        <div class="wrapper_content">

            <div class="about_band clearfix">
                <img class="img_band" src="img/img_band.png">

                <div class="content_band">
                    <h1 class="band_name"></h1>
                    <span class="rate"></span>

                    <h3>About Band</h3>

                    <p class="about_band_info"></p>

                    <h3>Members</h3>

                    <p class="members"></p>

                    <h3>Origin</h3>

                    <p class="origin"></p>

                    <h3>Country</h3>

                    <p class="country"></p>
                </div>
            </div>

            <div class="albums">
                <h2>Albums</h2>
                <ul class="list_albums">
                </ul>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer_wrapper">
        <img src="img/hedgehog_footer.svg">

        <p>Â© 2016 HedgehogMusic. Vano Group. All rights reserved.</p>
    </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
